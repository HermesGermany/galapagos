# These properties are useful for local Galapagos development. Feel free to adjust to your needs.

# To correctly use this properties file AND the auto-generated application-local.properties (generated by
# devsetup/setup-dev.sh script), invoke the GalapagosApplication main class with --spring.profiles.active=dev,local

spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.username=
spring.mail.password=

galapagos.mail.sender=Galapagos DEV <galapagos@myacme.org>

# The referenced Keycloak file is generated by devsetup/setup-dev.sh script
keycloak.configurationFile=file:./keycloak-local.json

galapagos.kafka.certificates-workdir=file:${java.io.tmpdir}/galapagos

# Parameter for Confluent Cloud, for overrides in application-local.properties
params.cloudBootstrapServer=pkc-12345.europe-west1.gcp.confluent.cloud:9092
params.cloudUserName=me@privacy.net
params.cloudPassword=TopSecret123
params.environmentId=env-12345
params.nonprodClusterId=lkc-12345
params.nonprodApiKey=ABCDEFGHIJKL
params.nonprodApiSecret=blablabla
params.prodClusterId=lkc-12346
params.prodApiKey=MNOPQRSTUVWXYZ
params.prodApiSecret=blablabla

galapagos.kafka.environments[0].id=nonprod
galapagos.kafka.environments[0].name=NONPROD
galapagos.kafka.environments[0].bootstrap-servers=${params.cloudBootstrapServer}
galapagos.kafka.environments[0].authenticationMode=ccloud
galapagos.kafka.environments[0].ccloud.cloudUserName=${params.cloudUserName}
galapagos.kafka.environments[0].ccloud.cloudPassword=${params.cloudPassword}
galapagos.kafka.environments[0].ccloud.environmentId=${params.environmentId}
galapagos.kafka.environments[0].ccloud.clusterId=${params.nonprodClusterId}
galapagos.kafka.environments[0].ccloud.clusterApiKey=${params.nonprodApiKey}
galapagos.kafka.environments[0].ccloud.clusterApiSecret=${params.nonprodApiSecret}
galapagos.kafka.environments[0].stagingOnly=false

galapagos.kafka.environments[1].id=prod
galapagos.kafka.environments[1].name=PROD
galapagos.kafka.environments[1].bootstrap-servers=${params.cloudBootstrapServer}
galapagos.kafka.environments[1].authenticationMode=ccloud
galapagos.kafka.environments[1].ccloud.cloudUserName=${params.cloudUserName}
galapagos.kafka.environments[1].ccloud.cloudPassword=${params.cloudPassword}
galapagos.kafka.environments[1].ccloud.environmentId=${params.environmentId}
galapagos.kafka.environments[1].ccloud.clusterId=${params.prodClusterId}
galapagos.kafka.environments[1].ccloud.clusterApiKey=${params.prodApiKey}
galapagos.kafka.environments[1].ccloud.clusterApiSecret=${params.prodApiSecret}
galapagos.kafka.environments[1].stagingOnly=true

# This environment is marked as production environment in the UI. It is excluded from some operations (e.g. modification
# operations are only allowed via promotion from other environments).
galapagos.kafka.production-environment=prod

galapagos.kafka.metadataTopicsPrefix=galapagos.internal.

# If set to true, Galapagos will not perform any modification operations in Kafka, e.g. not create or delete ACLs or topics.
galapagos.kafka.readonly=false

logging.level.org.apache.kafka=INFO
