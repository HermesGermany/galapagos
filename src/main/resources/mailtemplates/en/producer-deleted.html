<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your application has been removed as a producer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="font-family: Helvetica, Arial, sans-serif; font-size: 11pt">
<p>
    Hello dear Galapagos user,
</p>
<p>Your application <span th:text="${producer_application_name}" style="font-weight:bold">AppName</span> has just been
    removed as a producer for the
    <span th:text="${env_name}">env</span> environment for the topic
    <span th:text="${topic_name}" style="font-weight:bold">TopicName</span>.
    This revokes the permissions for your application to write to the topic.</p>
<table style="width:300px; margin-left:auto; margin-right:auto">
    <tr>
        <td>
            <div style="background-color: #0091CD; border-radius: 4px; text-align: center; padding: 1em 1.5em">
                <a style="font-weight: bold; font-size:16pt; color: white; text-decoration: none"
                   th:href="${galapagos_apps_url}">Open Galapagos</a>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
