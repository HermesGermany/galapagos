<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deine Anwendung wurde als Produzent hinzugefügt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="font-family: Helvetica, Arial, sans-serif; font-size: 11pt">
<p>
    Hallo lieber Galapagos-Benutzer,
</p>
<p>Deine Anwendung <span th:text="${producer_application_name}" style="font-weight:bold">AppName</span> wurde soeben auf
    der
    <span th:text="${env_name}">env</span>-Umgebung als Produzent für das Topic
    <span th:text="${topic_name}" style="font-weight:bold">TopicName</span> hinzugefügt.
    Somit wurden deiner Anwendung die nötigen Rechte zugewiesen, um in das Topic schreiben zu können.</p>
<table style="width:300px; margin-left:auto; margin-right:auto">
    <tr>
        <td>
            <div style="background-color: #0091CD; border-radius: 4px; text-align: center; padding: 1em 1.5em">
                <a style="font-weight: bold; font-size:16pt; color: white; text-decoration: none"
                   th:href="${galapagos_apps_url}">Galapagos öffnen</a>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
