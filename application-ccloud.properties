# These properties are useful for local Galapagos development. Feel free to adjust to your needs.

# To correctly use this properties file AND the auto-generated application-local.properties (generated by
# devsetup/setup-dev-ccloud.sh script), invoke the GalapagosApplication main class with
# --spring.profiles.active=ccloud,local

spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.username=
spring.mail.password=

galapagos.mail.sender=Galapagos DEV <galapagos@my.company.tld.domain>

# Parameters are set in application-local.properties, generated by devsetup/setup-dev-ccloud.sh script.
galapagos.kafka.environments[0].id=dev
galapagos.kafka.environments[0].name=DEV
galapagos.kafka.environments[0].bootstrap-servers=${params.dev.bootstrapServer}
galapagos.kafka.environments[0].authenticationMode=ccloud
galapagos.kafka.environments[0].ccloud.cloudUserName=${params.ccloudUserName}
galapagos.kafka.environments[0].ccloud.cloudPassword=${params.ccloudPassword}
galapagos.kafka.environments[0].ccloud.environmentId=${params.ccloudEnvironmentId}
galapagos.kafka.environments[0].ccloud.developerApiKeyValidity=P90D
galapagos.kafka.environments[0].ccloud.clusterId=${params.dev.clusterId}
galapagos.kafka.environments[0].ccloud.clusterApiKey=${params.dev.apiKey}
galapagos.kafka.environments[0].ccloud.clusterApiSecret=${params.dev.apiSecret}
galapagos.kafka.environments[0].stagingOnly=false

galapagos.kafka.environments[1].id=prod
galapagos.kafka.environments[1].name=PROD
galapagos.kafka.environments[1].bootstrap-servers=${params.prod.bootstrapServer}
galapagos.kafka.environments[1].authenticationMode=ccloud
galapagos.kafka.environments[1].ccloud.cloudUserName=${params.ccloudUserName}
galapagos.kafka.environments[1].ccloud.cloudPassword=${params.ccloudPassword}
galapagos.kafka.environments[1].ccloud.environmentId=${params.ccloudEnvironmentId}
galapagos.kafka.environments[1].ccloud.developerApiKeyValidity=P10D
galapagos.kafka.environments[1].ccloud.clusterId=${params.prod.clusterId}
galapagos.kafka.environments[1].ccloud.clusterApiKey=${params.prod.apiKey}
galapagos.kafka.environments[1].ccloud.clusterApiSecret=${params.prod.apiSecret}
galapagos.kafka.environments[1].stagingOnly=true

# This environment is marked as production environment in the UI. It is excluded from some operations (e.g. modification
# operations are only allowed via promotion from other environments).
galapagos.kafka.production-environment=prod

galapagos.kafka.metadataTopicsPrefix=galapagos.internal.

# If set to true, Galapagos will not perform any modification operations in Kafka, e.g. not create or delete ACLs or topics.
galapagos.kafka.readonly=false

# For Confluent Cloud, Replication Factor must always be 3
galapagos.topics.standardReplicationFactor=3
galapagos.topics.criticalReplicationFactor=3

logging.level.org.apache.kafka=INFO
